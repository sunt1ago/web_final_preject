<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Добавляю стили: --> 
    
    <link rel="stylesheet" href="assets/css/reg_css.css">
    <title>Login & Registration Form</title> 

<body> 
    <div class="container">
        <div class="forms">
            <!-- Форма для входа -->
            <div class="form login">
                <!-- Заголовок - логин -->
                <span class="title">Login</span>
                <form action="#">
                    <!-- Обязательное поле для ввода логина -->
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <!-- Обязательное поле для ввода пароля -->
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <!-- Кнопка входа -->
                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <!-- Ссылка на форму регистрации -->
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
            <!-- Форма для регистрации -->
            <div class="form signup">
                <!-- Заголовок - регистрация -->
                <span class="title">Registration</span>
                <form action="#">
                    <!-- Обязательное поле для ввода имени -->
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <!-- Обязательное поле для ввода почты -->
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <!-- Обязательное поле для ввода пароля -->
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <!-- Обязательное поле для повторного ввода пароля -->
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <!-- Кнопка подтверждения регистрации-->
                    <div class="input-field button">
                        <input type="submit" value="Signup">
                    </div>
                </form>
                <div class="login-signup">
                    <!-- Переход обратно к форме входа -->
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Ссылка для JS скрипта -->
    <script src="assets/js/reg_js.js"></script>
</body>
</html>
